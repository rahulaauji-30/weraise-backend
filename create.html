    href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&family=Bree+Serif&display=swap"
    rel="stylesheet" />
</head>

<body>
  <nav>
    <div class="brand-logo">
      <a href="./">Weraise</a>
    </div>
    <form action="">
      <input type="text" name="search" id="" />
      <button><img src="static/icons/search.png" alt="" srcset="" /></button>
    </form>
    <ul class="subnav">
      <li>
        <a href="search.html">Campaigns</a>
      </li>
      <li>
        <a href="about.html">About Us</a>
      </li>
      <li>
        <a href="dashboard.html">Dashboard</a>
      </li>
      <li>
        <a href="">
          <img src="static/images/jn1ofic3tc03wf0imsaoldejaado.jpeg"
            style="border-radius: 50%;border: 2px solid lightgray;" width="50px" height="50px" srcset="">
        </a>
      </li>
    </ul>
  </nav>
  <h1 align="center">Campaign Details</h1>
    <div class="edits">
      <form action="" method="post">
        <div class="form-group required"><label class="form-control-label" for="title">Campaign Title</label>
          <input class="form-control" id="title" name="title" required type="text" value="">
        </div>
        <div class="form-group required"><label class="form-control-label" for="bio">Campaign Tag Line</label>
          <input class="form-control" id="bio" name="bio" required type="text" value="">
        </div>

        <div class="form-group required"><label class="form-control-label" for="img">Campaign Image</label>
          <input class="form-control" id="img" name="img" required type="url" value="">
        </div>
        <div class="form-group required"><label class="form-control-label" for="vid">Video URL</label>
          <input class="form-control" id="vid" name="vid" required type="url" value="">
        </div>
        <div class="form-group required"><label class="form-control-label" for="story">Story behind raising
            amount</label>
          <textarea class="form-control" id="story" name="story" required></textarea>
        </div>
        <div class="form-group"><label class="form-control-label" for="category">Select Category</label>
          <select class="form-control" id="category" name="category">
            <option value="Tech and Innovation">Tech and Innovation</option>
            <option value="Creative Works">Creative Works</option>
            <option value="Community Projects">Community Projects</option>
          </select>
        </div>
        <div class="form-group required"><label class="form-control-label" for="amount">Amount to be raised</label>
          <input class="form-control" id="amount" name="amount" required type="text" value="">
        </div>
        <div class="form-group required"><label class="form-control-label" for="end">End Date</label>
          <input class="form-control" id="end" name="end" required type="date" value="">
        </div>
        <input class="btn btn-primary btn-md" id="submit" name="submit" type="submit" value="Publish">
      </form>
    </div>
  </div>
</body>

</html>
